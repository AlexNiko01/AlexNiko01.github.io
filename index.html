<!DOCTYPE html>
<html>
<head lang="en">
    <title>css-diner-shopping-list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="CSS3, pickles, apples, oranges, plates, bentos, sake">
    <meta name="description" content="This is CSS3 Dinner shopping list">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header>
    <h1>CSS Diner Shopping List</h1>
    <h3>Let's go to the mall!</h3>
</header>
<div class="s-container">
    <main>
        <ul class="shopping-list">
            <li>
                <label>
                    <input type="checkbox">
                    <span class="description">
                        A lot of pickles
                        <small>for the next lessons about CSS</small>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="description">
                        10 apples
                        <small>for more CSS manipulations</small>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="description">
                        20 oranges
                        <small>
                            because they are awesome
                        </small>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="description">
                        13 plates
                        <small>hm... they always disappear</small>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="description">
                        15 bentos
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="description">
                        1 bottle of Sake ^_^
                        <small>for my friends</small>
                    </span>
                </label>
            </li>
        </ul>
    </main>
    <footer>
        <p>Bon appetit :)</p>
    </footer>
</div>
</body>
</html>
